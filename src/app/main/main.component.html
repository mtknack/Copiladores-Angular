<div class="background">
  <h1>Compilador Java</h1>
  <header class="mb-3">
    <div
      class="btn-group botao"
      role="group"
      aria-label="Button group with nested dropdown"
    >
      <div class="btn-group" role="group">
        <button
          type="button"
          class="btn btn-primary dropdown-toggle"
          data-bs-toggle="dropdown"
          aria-expanded="false"
        >
          Tipo de Analisador
        </button>
        <ul class="dropdown-menu">
          <li><a class="dropdown-item" href="#">Analisador Lexico</a></li>
          <li><a class="dropdown-item" href="#">Analisador sla2</a></li>
          <li><a class="dropdown-item" href="#">Analisador sla3</a></li>
        </ul>
      </div>
    </div>
    <button
      id="compilerButton"
      class="btn btn-primary botao"
      (click)="btnCopilar()"
    >
      Compilar
    </button>
  </header>

  <main class="">
    <textarea
      name=""
      id="codigo"
      cols="500"
      rows="20"
      class="texto"
      [(ngModel)]="texto"
      (ngModelChange)="btnCopilar()"
    ></textarea>

    <div class="resultado" [hidden]="show()">
      <p class="texto" *ngFor="let t of textoConvertido">
        {{ t | json }}
      </p>
    </div>

    <div id="credits">
      <p>Powered by</p>
      <p>Chistian, Matheus, Daniel, Vanderson</p>
    </div>
  </main>
</div>
