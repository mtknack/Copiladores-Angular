<div class="background">
  <h1>Compilador Java</h1>
  <header class="mb-3">
    <div class="btn-group botao" role="group" aria-label="Button group with nested dropdown">
      <div class="dropdown" role="group">
        <button type="button"  class="btn btn-primary dropdown-toggle" data-bs-toggle="dropdown" aria-expanded="false">
          Analisador  {{ tipoAnalisador() }}
        </button>
        <ul class="dropdown-menu">
          <li><a class="dropdown-item" href="#" (click)="selectCopiler = 0">Analisador Lexico</a></li>
          <li><a class="dropdown-item" href="#" (click)="selectCopiler = 1">Analisador Semantico</a></li>
          <li><a class="dropdown-item" href="#" (click)="selectCopiler = 2">Analisador Sintatico</a></li>
        </ul>
      </div>
    </div>
    <button id="compilerButton" class="btn btn-primary botao" (click)="btnCopilar()">
      Compilar
    </button>
  </header>

  <main class="">

    <div class="container">
      <div class="line-numbers">
        <ng-container *ngFor="let line of textareaLines">
          <div>
             {{ line }}
          </div>
        </ng-container>
      </div>
      <textarea
        name=""
        id="codigo"
        rows="10"
        class="texto"
        [(ngModel)]="texto"
        (ngModelChange)="btnCopilar()"
        spellcheck="false"
        appHighlightWordsWithE
        #textareaRef
      ></textarea>
    </div>

    <div class="resultado" [hidden]="show()">
      <p class="texto" *ngFor="let t of Erros">
        <span style="color: rgb(233, 44, 44);">Error: </span>{{t.textoOriginal}}
        <span style="color: rgb(233, 44, 44);">Linha: </span>{{t.linha}}
        <span style="color: rgb(233, 44, 44);">Coluna: </span> {{t.coluna}}
      </p>
    </div>
    <div class="resultado" [hidden]="showSemantico()">
      <p class="texto">
        <span style="color: rgb(233, 44, 44);">Error: </span>{{ErrosTemporario == undefined? '':ErrosTemporario}}
      </p>
    </div>

    <div id="credits">
      <p>Powered by</p>
      <p>Chistian, Matheus, Daniel, Vanderson</p>
    </div>
  </main>
</div>
